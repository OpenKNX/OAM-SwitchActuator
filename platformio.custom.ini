[custom]
build_flags =
  ${KNX_TP.build_flags}
  -D OPENKNX_LOOPTIME_WARNING=100

[custom_develop]
extends = custom
build_flags = 
  ${custom.build_flags}
  -D OPENKNX_HEARTBEAT
  -D BL0942_SPI_CALLBACK
debug_build_flags = -ggdb3

[RP2040_custom]
extends = RP2040, RP2040_16MB, custom
board_build.filesystem_size = 15314944
build_flags = 
  -D SERIAL_DEBUG=Serial
  -D USE_KNX_DMA_UART=0
  -D USE_KNX_DMA_IRQ=0
  -D MAX_TX_QUEUE=100
  -Wunused-variable

[RP2040_custom_develop]
extends = RP2040_develop, RP2040_custom, custom_develop
build_flags = 
  ${RP2040_develop.build_flags}
  ${RP2040_custom.build_flags}
  ${custom_develop.build_flags}
debug_build_flags = 
  ${custom_develop.debug_build_flags}
  -O0

[RP2040_custom_releases]
extends = RP2040_releases, RP2040_custom, custom
build_flags = 
  ${RP2040_releases.build_flags}
  ${RP2040_custom.build_flags}
  ${custom.build_flags}

[env:upload_JLINK_RP2040]
extends = RP2040_custom_develop, UPLOAD_JLINK

[env:upload_USB_RP2040]
extends = RP2040_custom_develop, RP2040_UPLOAD_USB

[env:develop_AB_SMARTHOUSE_SA_REG6_8CH]
extends = RP2040_custom_develop, RP2040_16MB, upload_USB_RP2040
upload_protocol = mbed
build_flags =
   ${RP2040_custom_develop.build_flags}
  -D BOARD_AB_SMARTHOUSE_SA_REG6_8CH

[env:develop_AB_SMARTHOUSE_SA_REG6_6CH_CS]
extends = RP2040_custom_develop, RP2040_16MB, upload_USB_RP2040
upload_protocol = mbed
build_flags =
   ${RP2040_custom_develop.build_flags}
  -D BOARD_AB_SMARTHOUSE_SA_REG6_6CH_CS

[env:develop_REG1_SA_4xSELV]
extends = RP2040_custom_develop, RP2040_16MB, RP2040_UPLOAD_USB
build_flags =
   ${RP2040_custom_develop.build_flags}
  -D BOARD_REG1_SA_4xSELV

[env:develop_REG1_SA_4xSELV_JLINK]
extends = env:develop_REG1_SA_4xSELV, UPLOAD_JLINK

[env:release_AB_SMARTHOUSE_SA_REG6_8CH]
extends = RP2040_custom_releases
build_flags = 
  ${RP2040_custom_releases.build_flags}
  -D BOARD_AB_SMARTHOUSE_SA_REG6_8CH

[env:release_AB_SMARTHOUSE_SA_REG6_6CH_CS]
extends = RP2040_custom_releases
build_flags = 
  ${RP2040_custom_releases.build_flags}
  -D BOARD_AB_SMARTHOUSE_SA_REG6_6CH_CS

[env:release_REG1_SA_4xSELV]
extends = RP2040_custom_releases, RP2040_16MB
build_flags =
   ${RP2040_custom_releases.build_flags}
  -D BOARD_REG1_SA_4xSELV
